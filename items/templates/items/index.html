{% extends 'base.html' %}
{% load static %}

{% block title %}

{% endblock title %}

{% block content %}
    <section id="section-title">
            <h1 id="title">To-do list</h1>
        </section>

        <section id="section-form">
            <form>
                <input type="text" placeholder="List items separated by commas"><button type="submit">Add</button>
            </form>
        </section>
    
        <section id="section-items">
            <div class="box">
                <ul class="list-items">
                    <li class="list-item">
                        <p>Item 3</p>
                        <div class="item-controler">

                        </div>
                    </li>
                    <li class="list-item">
                        <p>Item 3</p>

                    <li class="list-item">

                </ul>
            </div>
        </section>

        <section id="section-relogin">
            <a href="{% url 'login' %}" class="link-relogin">Change account</a>
        </section>
{% endblock content %}

{% block scripts %}

{% endblock scripts %}
